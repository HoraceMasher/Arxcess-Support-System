<div class="container-fluid">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card login-card mt-5">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  <input type="text" id="username" class="form-control" formControlName="username" placeholder="username" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" required>
                  <span class="input-group-text show-password-icon" (click)="showPassword = !showPassword">
                    <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </span>
                </div>
              </div>
              <div class="form-group form-check">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" > <!--formControlName="rememberMe"> -->
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                  </div>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
              </div>
              <div class="d-grid gap-2 p-2">
                <button type="submit" class="btn btn-primary">LogIn</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
